# Server Configuration
server.port=5001
spring.application.name=course-service

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/eduversedb_course
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET:4aa034a48e45199a3aac91e16fd57b77a9a641cdc18311dbbb2e05673498aa9f}
jwt.expiration=86400000

# MinIO Configuration
minio.endpoint=${MINIO_ENDPOINT:http://localhost:9000}
minio.access-key=${MINIO_ACCESS_KEY:minioadmin}
minio.secret-key=${MINIO_SECRET_KEY:minioadmin}
minio.bucket-name=${MINIO_BUCKET_NAME:lessonvideo}

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:3001

# Logging Configuration
logging.level.com.eduverse.courseservice=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
