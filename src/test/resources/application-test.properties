# Test Configuration
# Note: spring.profiles.active should not be set in profile-specific files

# Test Database Configuration (H2 in-memory for testing)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA Configuration for Tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# JWT Configuration for Tests
jwt.secret=testSecretKey123456789

# CORS Configuration for Tests
cors.allowed-origins=http://localhost:3000

# Logging Configuration for Tests
logging.level.com.eduverse.courseservice=DEBUG
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
